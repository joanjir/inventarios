{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/png" />
    <title>Inicio de sesión | SICV</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="{% static 'lib/adminlte-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib/adminlte-3.0.4/js/adminlte.min.js' %}"></script>
    <!-- Sweetalert2 -->
    <script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>


    <!-- Jquery Confirm -->
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
    <script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}"></script>
    
    <!-- Toastr -->
    <script src="{% static 'lib/toastr/toastr.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/toastr/toastr.min.css' %}" />
    
    <script src="{% static 'lib/intl-tel-input-18.3.3/js/intlTelInput.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/intl-tel-input-18.3.3/css/intlTelInput.min.css' %}" />


    <style>
        .toast-message {
        color: black;
        }
    </style>
    <script>
        
    </script>

    <link href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}" rel="stylesheet"/>
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    
    <style>
      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .login-box {
        max-width: 1000px;
        width: 500px;
        border-radius: 5px;
        background-color: #fff;
        padding: 20px;
        height: 600px;
        /* Ajusta el valor de margen superior según tus necesidades */
      }
      
      .login-logo img {
        max-width: 600px;
        width: 180px;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 30px;
      }
    </style>

    
  </head>

  <body class="hold-transition login-page">
    <div class="login-container">
      <div class="login-box">
        <div class="login-logo">
          <img src="{% static 'img/logo.jpg' %}" alt="Logo" />
        </div>
        <div class="card">
          <div class="card-body login-card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuario:</label>
                <input type="text" name="username" id="username" class="form-control" required placeholder="Usuario" autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required placeholder="Contraseña" autocomplete="off" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                {% if not user_registered %}
                  <div class="text-center mt-3">
                    <p>¿No tienes una cuenta?</p>
                    <a href="" class="btn btn-secondary btn-block" >Registrarse</a>
                  </div>
                {% endif %}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  


    <!-- mensajes -->
    {% if messages %}
      <script>
    $(document).ready(function () {
      {% for message in messages %}
        {% if message.tags %}
          {% if 'success' in message.tags %}
            toastr.success("{{ message }}", "Éxito");
          {% elif 'warning' in message.tags %}
            toastr.warning("{{ message }}", "Advertencia");
          {% elif 'error' in message.tags %}
            toastr.error("{{ message }}", "Error");
          {% else %}
            toastr.info("{{ message }}");
          {% endif %}
        {% else %}
          toastr.info("{{ message }}");
        {% endif %}
      {% endfor %}
    });
  </script>
    {% endif %}
  </body>
</html>
